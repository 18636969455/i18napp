<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title></title>
		<link rel="stylesheet" href="../css/mui.min.css">
	</head>
	<body class="zh">

		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">菜单</h1>
		</header>
		<div data-lang="string_title" style="margin-top: 50px;">
			测试语言
		</div>
		<div id="a">
			<button type="button" id="aaa">账号信息</button>
		</div>
		<div id="b">
			<button type="button" id="bbb">区域设置</button>
		</div>
		<div id="c">
			设备设置
		</div>
		<div id="d">
			反馈
		</div>
		<div id="a">
			关于我们
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/jquery-3.3.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/jquery.i18n.properties.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/setLanguage.js" type="text/javascript" charset="utf-8"></script>
		<!-- <script src="../js/passValue.js" type="text/javascript" charset="utf-8"></script> -->

		<script type="text/javascript">
			// 接受页面传的值
			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				var name = self.name;
				// alert(name);
				document.body.className = name;
				// alert(document.body.className);
				//关闭等待框
				plus.nativeUI.closeWaiting();
				//显示当前页面
				mui.currentWebview.show();
				var aa = '../language/';
				var bb = name;
				showLang.SL(aa, bb)
			});
			// 跳转到账号信息
			mui.plusReady(function () {
			var passLang ;
				document.getElementById("aaa").addEventListener("tap", function() {
					passLang = document.body.className.substring(0, 2)
					mui.openWindow({
						url: "accounIinformation.html",
						id: "3",
						waiting: {
							autoShow: false
						},
						extras: {
							name: passLang
						}
					});
				});
			});
			// 跳转到区域设置
			mui.plusReady(function () {
			var passLang ;
				document.getElementById("bbb").addEventListener("tap", function() {
					passLang = document.body.className.substring(0, 2)
					mui.openWindow({
						url: "zoneSetup.html",
						id: "5",
						waiting: {
							autoShow: false
						},
						extras: {
							name: passLang
						}
					});
				});
			});
		</script>

	</body>
</html>
